<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hmaida Radio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module"></script>
</head>
<body>
  <nav class="top-nav">
    <div class="nav-container">
      <div class="nav-left">
        <select id="country-select" class="country-select">
          <option value="">Select Country</option>
        </select>
        <select id="language-select" class="language-select">
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="nl">Nederlands</option>
          <option value="ar">العربية</option>
          <option value="fr">Français</option>
        </select>
      </div>
      <div class="nav-right">
        <button id="login-btn" class="nav-button">Login</button>
        <button id="create-account-btn" class="nav-button">Create Account</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <header>
      <div class="logo">
        <svg viewBox="0 0 100 100" width="60" height="60">
          <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#00ff9d"/>
              <stop offset="100%" style="stop-color:#7000ff"/>
            </linearGradient>
          </defs>
          <circle cx="50" cy="50" r="45" class="pulse" fill="none" stroke="url(#gradient)" stroke-width="3"/>
          <circle cx="50" cy="50" r="35" fill="url(#gradient)"/>
          <circle cx="50" cy="50" r="15" fill="#1e1e1e"/>
        </svg>
        <h1>Hmaida Radio</h1>
      </div>
    </header>

    <main>
      <section id="player">
        <div class="player-container">
          <audio id="audio-player" controls>
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
          <div id="custom-controls" class="custom-controls">
            <!-- Custom controls will be added here by JavaScript -->
          </div>
          <div id="now-playing">
            <div class="playing-animation">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <span id="track-title"></span>
          </div>
        </div>
      </section>

      <section id="stations">
        <h2>Radio Stations</h2>
        <div class="station-grid" id="station-list">
          <!-- Stations will be dynamically added here -->
        </div>
      </section>
    </main>

    <footer>
      <p>Made by Mohamed Nassereddine Hamouda</p>
      <p>&copy; 2025 Global Groove Radio</p>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
</body>
</html>
